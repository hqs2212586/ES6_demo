<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h3>{{title}}</h3>
        <p>{{msg}}</p>
    </div>
<script src="js/vue.js"></script>
<script>
    // 创建vue实例对象
    var app = new Vue({
        el: "#app",    // 元素
        // 所有的数据都放在数据属性里
        data: {
            title: "土豆",
            msg: "路飞"
        }
    })
</script>
</body>
</html>
