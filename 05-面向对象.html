<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    // ES5构造函数方式创建对象
    // 构造函数的方式创建对象
    function Animal(name, age) {   // 约定构造函数要首字母大写
        this.name = name;
        this.age = age;
    }

    // 给对象添加方法
    Animal.prototype.showName = function () {   // prototype:调用原型的属性
        console.log(this.name);
        console.log(this.age);
    };

    // 使用new关键字创建对象
    var dog = new Animal('日天', 19);
    dog.showName();
    // 日天
    // 18 19
    */

    // ES6创建对象的方式：使用class
    class Animal {
        // 构造器 当你创建实例之后 constructor()方法会立刻调用 通常这个方法初始化对象的属性
        constructor(name, age) {   // 对象单例模式
            this.name = name;
            this.age = age;
        }
        showName() {    // 给当前对象添加方法
            console.log(this.name);
        }
    }
    // 使用new关键字创建对象
    var d = new Animal('张三', 19);
    d.showName();     // 张三
</script>
</body>
</html>
